version: '3'
services:
  db:
    image: mysql:5.7
    networks:
      - appnet
    ports:
      - ${DB_PORT}:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
  app:
    build: .
    networks:
      - appnet
    ports:
      - ${APP_PORT}:80
    environment:
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: mysql://${DB_USER}:${DB_PASSWORD}@db:${DB_PORT}/${DB_NAME}
      MEDIA_DIR: ${MEDIA_DIR}
    depends_on:
      - db
networks:
  appnet:
    driver: bridge
